<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <script>
    // Solucionar problema "Process is not defined"
    // https://github.com/reduxjs/redux/issues/2907
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
    </script>
  <script type="module">
    import { html, render } from 'lit';
    import '../redux-toolkit-third-try.js';

    const title = 'Hello owc World!';
    render(
      html`
        <reduxtoolkit-thirdtry .title=${title}>
          some light-dom
        </reduxtoolkit-thirdtry>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
